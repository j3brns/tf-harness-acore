name: Component Accessibility

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  accessibility-regression:
    name: Accessibility Regression (WCAG 2.1 AA)
    if: false # TODO: temporarily disabled â€” test infrastructure needs fixing; re-enable when npm run test:accessibility passes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: terraform/tests/frontend/package-lock.json

      - name: Install dependencies
        working-directory: terraform/tests/frontend
        run: npm install

      - name: Install Playwright Browsers
        working-directory: terraform/tests/frontend
        run: npx playwright install --with-deps chromium

      - name: Run Accessibility Tests
        working-directory: terraform/tests/frontend
        run: npm run test:accessibility

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: terraform/tests/frontend/playwright-report/
          retention-days: 14

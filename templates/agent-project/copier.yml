# Copier Template Configuration
_min_copier_version: "9.0.0"

# Questions
agent_name:
  type: str
  help: "Internal agent identity for physical AWS resources (immutable; use 3+ words plus 4-6 char suffix, e.g. my-agent-core-a1b2)"
  default: "my-agent-core-a1b2"

app_id:
  type: str
  help: "Human-facing application alias for routing/tenancy (can stay stable if agent_name rotates)"
  default: "{{ agent_name }}"

description:
  type: str
  help: "Brief description of the agent"
  default: "A Bedrock Agent built with AgentCore"

region:
  type: str
  help: "AWS Region"
  default: "eu-west-2"
  choices:
    - "eu-west-2"
    - "eu-west-2"
    - "eu-central-1"
    - "us-west-2"
    - "eu-west-2"
    - "eu-west-2"
    - "eu-central-1"

environment:
  type: str
  help: "Deployment environment"
  default: "dev"
  choices:
    - "dev"
    - "staging"
    - "prod"

# Capabilities
enable_guardrails:
  type: bool
  help: "Enable Bedrock Guardrails for safety?"
  default: true

enable_code_interpreter:
  type: bool
  help: "Enable Python Code Interpreter?"
  default: false

enable_knowledge_base:
  type: bool
  help: "Enable RAG (Knowledge Base)? (reserved for future scaffold wiring)"
  default: false

enable_bff:
  type: bool
  help: "Enable Serverless SPA & BFF (Frontend)?"
  default: false

# Advanced Settings
python_version:
  type: str
  default: "3.12"
  choices: ["3.12", "3.11"]

_message_after_copy: |
  Agent scaffold created at: {{ _copier_conf.dst_path }}

  Next steps:
    1. cd {{ _copier_conf.dst_path }}/terraform
    2. terraform init -backend=false
    3. terraform validate

  If BFF is enabled, replace placeholder OIDC values before deploy:
    - local.oidc_issuer
    - oidc_client_id
    - oidc_client_secret_arn
